{% extends "layout.html" %}

{% block title %}Logout | {{ block.super }}{% endblock %}

{% block content %}
<div class='container'>
	<div class='row'>
		<div cass='col-md-6'>
			<h3>Logout</h3>
			<form method='POST'>
				{% csrf_token %}
				{{ form.as_p }}
				<input type='submit' value='logout' class='btn btn-danger'>
			</form>
		</div>
		<div class='col-md-6'>
			<h2>Come back soon!</h3>
			<p>Hope to see you again. Have fun!</p>
		</div>
	</div>
	</div>
{% endblock %}
